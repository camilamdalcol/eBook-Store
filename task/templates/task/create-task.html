{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'task/css/bootstrap.min.css' %}" />
<link rel="stylesheet" href="{% static 'task/css/style.css' %}" />
<link rel="stylesheet" href="{% static 'task/css/responsive.css' %}" />
<link rel="stylesheet" href="{% static 'task/css/table.css' %}" />
{% endblock css %}
{% block content %}
{% include "components/navbar.html" %}
<section class="main_form">
    <div class="container">
        <div class="row">
              <div class="col-lg-5 col-md-6 col-sm-8 mx-auto">    
                  <div class="row form">
                      {% include 'components/alerts.html' %}
                      <form method='POST'>
                          {% csrf_token %}
                          <h3>Create Task</h3>
                          {{form.as_p}}
                          <button type="submit" class="main_btn">CREATE TASK</button>
                      </form>
                  </div>
              </div>
       </div>
    </div>
</section>

{% block script %}
<script src="{% static 'task/js/bootstrap.min.js' %}"></script>
<script src="{% static 'task/js/index.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock script %}
{% endblock content %}
